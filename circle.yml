dependencies:
  cache_directories:
    - ~/.meteor
    - ~/node_modules
  override:
    - meteor || curl https://install.meteor.com | /bin/sh
    - npm install velocity-cli -g

test:
  override:
    - velocity test-app --ci

deployment:
  production:
    branch: "master"
    commands:
      - meteor deploy circlecivelocity.meteor.com
